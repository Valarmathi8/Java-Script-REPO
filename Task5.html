    <script>
        function is_Natural(n) 
      {	
	 return (n >= 0) && (Math.floor(n) == n) && n != Infinity;
	    }
document.write(is_Natural(-15)+"<br>");
document.write(is_Natural(1)+"<br>");
document.write(is_Natural(10.22)+"<br>");
document.write(is_Natural(10/0)+"<br>");
    </script>
