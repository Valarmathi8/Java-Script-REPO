<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validatenum(){
var a=document.getElementById("intake").value;
var regex=/^\d{10}$/;
if((regex.test(a))){
    alert("Valid Mobile Number");
}
else{
    alert("Invalid Mobile Number");
}
        }
    </script>
</head>
<body>
    Mobile Number : <input type="tel" id="intake">
    <input type="button" value="OK" onclick="validatenum()" >
</body>
</html>
