<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="p1"></div>
      <script>
        double1=(result)=>{
            document.getElementById("p1").innerHTML+=result;
        }
        one=(str,d1)=>{
            var r1=str.split("").map(b=>b+b).join("");
             d1(r1)
        }
        two=(str,d1)=>{
            var r2=str.split("").map(a=>a+a).join("");
            d1(r2)
        }
        one('Adrian',double1);

        two('ssssnake',double1);
      </script>    
</body>
</html>
