<!DOCTYPE html>
 <html><head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<script>
    function js_style(){
        document.getElementById("text").style.fontStyle="italic";
        document.getElementById("text").style.color="blue";
    }
</script>
 </head>
 <body>
 <p id ="text">JavaScript is a scripting language used to develop web pages. Developed in Netscape, JS allows developers to create a dynamic and interactive web page to interact with visitors and execute complex actions. It also enables users to load content into a document without reloading the entire page.</p>
 <div>
<button id="jsstyle" onclick="js_style()">Style</button>
 </div>
</body>
 </html>
