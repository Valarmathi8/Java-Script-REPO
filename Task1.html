<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function currentday(c){
            today=new Date();
            var dd=today.getDate();
            var mm=today.getMonth()+1;
            var yyyy=today.getFullYear();
            if(dd<10)dd='0'+dd;
            if(mm<10)mm='0'+mm;
            return(mm+c+dd+c+yyyy);
        }
        document.write(currentday('-')+"<br>");
        document.write(currentday('*'))
    </script>
</body>
</html>
