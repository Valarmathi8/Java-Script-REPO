<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(){
        let val1=parseInt(prompt("Enter Value1"));
        let val2=parseInt(prompt("Enter Value2"));
        document.getElementById("add").innerHTML="Addition: "+(val1+val2);
        document.getElementById("sub").innerHTML="Subtraction: "+(val1-val2);
        document.getElementById("mul").innerHTML="Multiplication: "+(val1*val2);
        document.getElementById("div").innerHTML="Division: "+(val1/val2);
        document.getElementById("mod").innerHTML="Modulus: "+(val1%val2);
    }
    </script>
</head>
<body>
    <button onclick="btn()">Click</button>
    <h5 id="add"></h5>
    <h5 id="sub"></h5>
    <h5 id="mul"></h5>
    <h5 id="div"></h5>
    <h5 id="mod"></h5>
</body>
</html>
