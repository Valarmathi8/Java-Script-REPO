<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calcdays(m,y){
            return new Date(y,m,0).getDate();
        }
        document.write(calcdays(1, 2012)+"<br>");
        document.write(calcdays(2, 2012)+"<br>");
        document.write(calcdays(9, 2012)+"<br>");
        document.write(calcdays(12, 2012));
    </script>
</body>
</html>
