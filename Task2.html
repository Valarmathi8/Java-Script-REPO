<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validatename(){
var a=document.getElementById("intake").value;
var regex=/^[a-z0-9_]+$/;
if(regex.test(a)){
    alert("Strong Password");
}
else{
    alert("Weak Password");
}
        }
    </script>
</head>
<body>
    Password : <input type="password" id="intake">
    <input type="button" value="OK" onclick="validatename()" >
</body>
</html>
