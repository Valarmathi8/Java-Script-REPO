<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tx(){
            var num=Number(document.getElementById("text").value);
            for(i=0;i<=num;i++){
                document.getElementById("slt").innerHTML+="<option>"+i+"</option>";
            }
        }
    </script>
</head>
<body>
    Enter Value: <input type="text" id="txt" onkeyup="tx()">
    <select id="slt"></select>
</body>
</html>
